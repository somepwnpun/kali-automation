- name: Set Keyboard
  lineinfile:
    path: /etc/default/keyboard
    regexp: '^XKBLAYOUT='
    line: 'XKBLAYOUT="{{keyboard_layout}}"'
  become_user: root #"{{ username | default('vagrant')}}"
  become: true

