- name: "Setup Custom Kali VM"
  become_method: sudo
  remote_user: vagrant
  become_user: root
  become: true
  hosts: all
  vars_files:
  - secrets.yml
  - vars.yml

  roles:  
    - role: "roles/core"
    - role: "roles/tools"
    - role: "roles/config"
    - role: "roles/browser"
    - role: gantsign.visual-studio-code
      users: 
        - username: "{{ username | default('vagrant')}}"
          visual_studio_code_extensions:
            - ms-python.python 
            - ms-vscode.cpptools
            - ms-azuretools.vscode-docker
