---
- name: Update the apt cache
  apt: 
    update_cache: true
    upgrade: dist
    autoremove: true
  environment:
    DEBIAN_FRONTEND: noninteractive  # Run apt in non-interactive mode
  become: true
  become_user: root
  tags: dependency

- name: Install Core Packages
  apt:
    name : "{{ item }}"
    state: present
  loop:
    - curl
    - git
    - tmux
    - gobuster
    - pipx
    - seclists
    - fzf
  become: true
  become_user: root

- name: Add Papirus Repo
  apt_repository:
    repo: 'ppa:papirus/papirus'
    state: present
    # Change for release file, as its only provided for Ubuntu
    codename: jammy
  become: true
  tags: rice

- name: Install Papirus Icons
  apt:
    update_cache: true
    name: papirus-icon-theme
    state: present
  become: true
  tags: rice

- name: Install Powerline10k
  git:
    repo: https://github.com/romkatv/powerlevel10k.git
    depth: 1
    dest: ~/powerlevel10k
  tags: rice

- name: Create zshrc
  shell: echo 'source ~/powerlevel10k/powerlevel10k.zsh-theme' >>~/.zshrc
  tags: rice

- name: Create Tools Destination Folder
  file:
    path: "{{ tools_destination_folder | default('$HOME/tools') }}"
    state: directory
    owner: "{{ username }}"
  tags: dependency

